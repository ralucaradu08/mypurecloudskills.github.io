 <script type="text/javascript">
    let sTitle = document.getElementById("titleDivisionName");
    document.addEventListener( "DOMContentLoaded", functionCall());

        function GetURLParameter(sParam)
            {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) 
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) 
                    {
                        return sParameterName[1];
                    }
                }
            }
        
        function replaceAll(str,find)
        {
            var re = new RegExp(find, 'g');
            str = str.replace(re, ' ');
            return str;
        }
        
        function functionCall() {
            let divisionId = "";
            let divisionName = "";
            divisionId = GetURLParameter("division_id");
            divisionName = GetURLParameter("division_name");
            if ((divisionId == "") || (divisionId == undefined )){
                sTitle.innerHTML = `<div class="card bg-danger text-white mb-4" id="titleDivisionName">Full List of Users</div>`;
            } else {
            sTitle.innerHTML = "<div class='card bg-danger text-white mb-4' id='titleDivisionName'>"+replaceAll(GetURLParameter("division_name"),"%20")+"</div>";
            }
            window.sessionStorage.setItem("agentScope","false");
            window.sessionStorage.setItem("bulkUpdate","false");
            
        }
